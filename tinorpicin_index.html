<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinorpicin — No Delay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .container {
            margin: 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin: 20px 0;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            transition: 0.2s;
            position: absolute;
        }
        .button:hover {
            transform: scale(1.05);
        }
        /* Adjusted positions for buttons on image */
        .red { background-color: #ff4c4c; color: #fff; top: 73%; left: 55.5%; }
        .green { background-color: #4caf50; color: #fff; top: 73%; left: 72.5%; }
    </style>
</head>
<body>
    <h1>Tinorpicin — No Delay</h1>
    <div class="container">
        <img src="https://raw.githubusercontent.com/sean111111111vrotato/tinorpicinreallazada/main/fake.jpeg" alt="Tinorpicin">
        <button class="button red" onclick="buyNow()">Buy Now</button>
        <button class="button green" onclick="addToCart()">Add to Cart</button>
    </div>
img {
    width: 100%;
    height: auto;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    margin: 20px 0;
}
    <script>
        function buyNow() {
            alert('Tinorpicin bought!');
        }
        function addToCart() {
            alert('Added to cart!');
        }
    </script>
</body>
</html>
